<ion-header>
  <ion-toolbar>
    <ion-title>
      Carros
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >

  <ion-list>
    <ion-item-sliding *ngFor="let carro of carros">
      <ion-item>
        <ion-avatar>
          <img src={{carro.downloadURL}}>
        </ion-avatar>
        <ion-label>{{carro.modelo}}</ion-label>
        <ion-label>{{carro.placa}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="irParaDetalhar(carro)">
          <ion-icon name="create-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" (click)="irParaCadastrar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
